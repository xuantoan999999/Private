<div id="mod-user-change-password" class="container">
  <form #formUser="ngForm" (ngSubmit)="submit(formUser)">
    <div class="form-group">
      <mat-form-field class="form-control">
        <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" #passwordControl="ngModel"
          required>
        <mat-error *ngIf="(passwordControl.touched  || formUser.submitted) && !passwordControl.valid">
          <span *ngIf="passwordControl.errors.required">Chưa nhập password</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="form-control">
        <input matInput placeholder="Confirm Paswword" [(ngModel)]="user.confirm_password" type="password" name="confirm_password"
          #confirmPasswordControl="ngModel" required validateEqual="password">
        <mat-error *ngIf="formUser.submitted && !confirmPasswordControl.valid">
          <span *ngIf="confirmPasswordControl.errors.required">Chưa nhập xác nhận password.</span>
          <span *ngIf="!confirmPasswordControl.errors.required && !confirmPasswordControl.errors.validateEqual">Không đúng password đã nhập.</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group text-right">
      <button mat-raised-button color="primary" type="submit" [disabled]="!formUser.valid && formUser.submitted">Đổi mật khẩu</button>
    </div>
  </form>
</div>
